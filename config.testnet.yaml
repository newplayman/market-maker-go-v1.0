  # ==================== 网络配置 ====================
  testnet: true                          # 测试网模式（不要改动）
  
  # ==================== 风控配置 ====================
  total_notional_max: 10000.0           # 总名义价值上限 $10,000 (测试网)
  
  # ==================== 报价配置 ====================
  quote_interval_ms: 1000               # 报价间隔 1000ms (测试用)
  
  # ==================== 监控配置 ====================
  metrics_port: 9090                    # Prometheus监控端口
  
  # ==================== 持久化配置 ====================
  snapshot_path: "./data/snapshot_testnet.json"  # 测试网快照路径
  snapshot_interval: 60                          # 快照间隔60秒

# ==================== 交易对配置 ====================
# 测试配置：使用单个交易对，小仓位
symbols:
  - symbol: "BTCUSDT"                   # 交易对
    
    # 仓位限制（测试网使用小仓位）
    net_max: 0.15                       # 最大净仓位 0.15 BTC
    
    # 价差配置
    min_spread: 0.0005                  # 最小价差 0.05%
    
    # 价格和数量精度
    tick_size: 0.1                      # 价格最小变动 $0.1
    min_qty: 0.001                      # 最小下单量 0.001 BTC
    
    # 挂单配置
    base_layer_size: 0.001              # 基础层级挂单量 0.001 BTC
    near_layers: 3                      # 近端层数 3层
    far_layers: 3                       # 远端层数 3层
    
    # 钉子模式（主动平仓）
    pinning_enabled: true               # 启用钉子模式
    pinning_thresh: 0.6                 # 触发阈值 60%
    
    # 磨仓模式（被动平仓）
    grinding_enabled: true              # 启用磨仓模式
    grinding_thresh: 0.4                # 触发阈值 40%
    
    # 止损配置
    stop_loss_thresh: 0.05              # 止损阈值 5%
    
    # 撤单限制
    max_cancel_per_min: 50              # 每分钟最大撤单数
    
    # 价格偏移（ASMM策略参数）
    skew_factor: 1.0                    # 偏移因子

# ==================== 如何使用 ====================
