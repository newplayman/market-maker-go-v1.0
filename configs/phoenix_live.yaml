# Phoenix v2 实盘配置 - 5交易对均衡版
# 账户保证金: 1000 USDC, 20X杠杆
# 交易对: ETH, SOL, BNB, XRP, DOGE
#
# 【资金分配原则】
# - 每个交易对约 20% 资金占比（~800 USDC 名义）
# - 单边 7 层几何网格（双边 14 层），单笔 25~32 USDC
# - 撤单限制依托币安 200 次/分钟 => 每个交易对 40 次

global:
  # ==================== 网络配置 ====================
  testnet: false                            # 实盘模式
  
  # ==================== 风控配置 ====================
  total_notional_max: 4000.0                # 5 交易对 * ~800 USDC
  
  # ==================== 报价配置 ====================
  quote_interval_ms: 1000                   # 报价间隔 1000ms
  
  # ==================== 监控配置 ====================
  metrics_port: 9090                        # Prometheus监控端口
  
  # ==================== 持久化配置 ====================
  snapshot_path: "./data/snapshot_mainnet.json"
  snapshot_interval: 60
  
  # ==================== 日志配置 ====================
  log_level: "info"

# ==================== 交易对配置 ====================
symbols:

  # ==============================================
  # 1. ETHUSDC (~30U/单, ~800U netMax)
  # ==============================================
  - symbol: "ETHUSDC"
    net_max: 0.26                           # 0.26 ETH @3050 ≈ 790U
    min_spread: 0.0012
    tick_size: 0.01
    min_qty: 0.001
    
    total_layers: 7
    unified_layer_size: 0.01                # ≈30U/单
    grid_start_offset: 1.85
    grid_first_spacing: 1.6
    grid_spacing_multiplier: 1.25
    grid_max_spacing: 35.0
    
    pinning_enabled: true
    pinning_thresh: 0.5
    grinding_enabled: true
    grinding_thresh: 0.65
    stop_loss_thresh: 0.05
    max_cancel_per_min: 40
    inventory_skew_coeff: 0.006
    vol_smoothing_alpha: 0.02

  # ==============================================
  # 2. SOLUSDC (~28U/单, ~800U netMax)
  # ==============================================
  - symbol: "SOLUSDC"
    net_max: 5.5                            # 5.5 SOL @142 ≈ 780U
    min_spread: 0.0011
    tick_size: 0.01
    min_qty: 0.1
    
    total_layers: 7
    unified_layer_size: 0.2                 # ≈28U/单
    grid_start_offset: 0.13
    grid_first_spacing: 0.13
    grid_spacing_multiplier: 1.25
    grid_max_spacing: 3.0
    
    pinning_enabled: true
    pinning_thresh: 0.5
    grinding_enabled: true
    grinding_thresh: 0.65
    stop_loss_thresh: 0.05
    max_cancel_per_min: 40
    inventory_skew_coeff: 0.005
    vol_smoothing_alpha: 0.02

  # ==============================================
  # 3. BNBUSDC (~31U/单, ~800U netMax)
  # ==============================================
  - symbol: "BNBUSDC"
    net_max: 0.9                            # 0.9 BNB @895 ≈ 805U
    min_spread: 0.00085
    tick_size: 0.1
    min_qty: 0.01
    
    total_layers: 7
    unified_layer_size: 0.04                # ≈36U/单 (满足0.01步进)
    grid_start_offset: 0.43
    grid_first_spacing: 0.34
    grid_spacing_multiplier: 1.25
    grid_max_spacing: 12.0
    
    pinning_enabled: true
    pinning_thresh: 0.5
    grinding_enabled: true
    grinding_thresh: 0.65
    stop_loss_thresh: 0.05
    max_cancel_per_min: 40
    inventory_skew_coeff: 0.005
    vol_smoothing_alpha: 0.02

  # ==============================================
  # 4. XRPUSDC (~26U/单, ~800U netMax)
  # ==============================================
  - symbol: "XRPUSDC"
    net_max: 360.0                          # 360 XRP @2.2 ≈ 792U
    min_spread: 0.0011
    tick_size: 0.0001
    min_qty: 1.0
    
    total_layers: 7
    unified_layer_size: 12.0                # ≈26U/单
    grid_start_offset: 0.0020
    grid_first_spacing: 0.0016
    grid_spacing_multiplier: 1.25
    grid_max_spacing: 0.07
    
    pinning_enabled: true
    pinning_thresh: 0.5
    grinding_enabled: true
    grinding_thresh: 0.65
    stop_loss_thresh: 0.05
    max_cancel_per_min: 40
    inventory_skew_coeff: 0.004
    vol_smoothing_alpha: 0.02

  # ==============================================
  # 5. DOGEUSDC (~30U/单, ~800U netMax)
  # ==============================================
  - symbol: "DOGEUSDC"
    net_max: 5200.0                         # 5200 DOGE @0.15 ≈ 780U
    min_spread: 0.0014
    tick_size: 0.00001
    min_qty: 10.0
    
    total_layers: 7
    unified_layer_size: 200.0               # ≈30U/单
    grid_start_offset: 0.00022
    grid_first_spacing: 0.00018
    grid_spacing_multiplier: 1.25
    grid_max_spacing: 0.012
    
    pinning_enabled: true
    pinning_thresh: 0.5
    grinding_enabled: true
    grinding_thresh: 0.65
    stop_loss_thresh: 0.05
    max_cancel_per_min: 40
    inventory_skew_coeff: 0.003
    vol_smoothing_alpha: 0.02
